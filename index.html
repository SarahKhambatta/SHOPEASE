

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Product Page</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ffeb3b, #4caf50);
            color: #333;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #ffeb3b;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .search-bar {
            padding: 10px;
            width: 40%;
            border: none;
            border-radius: 5px;
        }
        .icons span {
            font-size: 20px;
            margin-left: 20px;
            cursor: pointer;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-card img {
            width: 100%;
            border-radius: 10px;
        }
        .product-card h3 {
            margin: 10px 0;
            font-size: 20px;
        }
        .product-card p {
            font-size: 18px;
            color: #4caf50;
            font-weight: bold;
        }
        .add-to-cart {
            background: #4caf50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .add-to-cart:hover {
            background: #388e3c;
        }
    </style>
    <script>
        const products = [
            { name: "Floral Dress", price: 2499, img: "images/floral.avif" },
            { name: "Casual Summer Dress", price: 1999, img: "images/summer.avif" },
            { name: "Elegant Evening Gown", price: 4999, img: "images/gown.avif" },
            { name: "Denim Jacket", price: 2999, img: "images/denim.webp" },
            { name: "Chic Skirt", price: 1499, img: "images/skirt.avif" },
            { name: "Stylish Blouse", price: 1799, img: "images/blouse.webp" }
        ];
        
        function loadProducts() {
            const grid = document.getElementById("product-grid");
            grid.innerHTML = "";
            products.forEach((product, index) => {
                grid.innerHTML += `
                    <div class="product-card">
                        <img src="${product.img}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p>‚Çπ${product.price.toLocaleString()}</p>
                        <button class="add-to-cart" onclick="addToCart(${index})">Add to Cart</button>
                    </div>
                `;
            });
        }
        
        function addToCart(index) {
            alert(`${products[index].name} added to cart!`);
            let count = document.getElementById("cart-count");
            count.innerText = parseInt(count.innerText) + 1;
        }
        
        function sortProducts() {
            const sortType = document.getElementById("sort").value;
            if (sortType === "price") {
                products.sort((a, b) => a.price - b.price);
            } else {
                products.sort((a, b) => a.name.localeCompare(b.name));
            }
            loadProducts();
        }
        
        document.addEventListener("DOMContentLoaded", loadProducts);
    </script>
</head>
<body>
    <header>
        <div class="logo">ShopEase</div>
        <input type="text" placeholder="Search for products..." class="search-bar">
        <div class="icons">
            <span class="cart">üõí <span id="cart-count">0</span></span>
            <span class="profile">üë§</span>
        </div>
    </header>
    
    <main>
        <div class="filter-container">
            <label for="sort">Sort by:</label>
            <select id="sort" onchange="sortProducts()">
                <option value="name">Name</option>
                <option value="price">Price</option>
            </select>
        </div>
        <div class="product-grid" id="product-grid">
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 ShopEase. All rights reserved.</p>
        <div class="social-icons">
            <a href="#">üìò</a>
            <a href="#">üê¶</a>
            <a href="#">üì∏</a>
        </div>
    </footer>
</body>
</html>
